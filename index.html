<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pet adoption</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="Buttons">

  <button type="button" class="btn btn-primary"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" id="cats">
    Cats
  </button>
  <button type="button" class="btn btn-primary"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" id="dogs">
    Dogs
  </button>
  <button type="button" class="btn btn-primary"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" id="dinos">
    Dinos
  </button>

  <button type="button" class="btn btn-primary"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" id="all">
    All
  </button>
  

</div>

<form>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" placeholder="Name" required>
    <label fo r="floatingInput">Name</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="color" placeholder="color" required>
    <label for="floatingInput">Color</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="special-skill" placeholder="specialskill" required>
    <label for="floatingInput">Special Skill</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="type" placeholder="type" required>
    <label for="floatingInput">Type</label>
  </div>
  
  <div class="form-floating mb-3">
    <input type="url" class="form-control" id="image" placeholder="image" required>
    <label for="floatingInput">Image</label>
  </div>
  <button type="submit" class="btn btn-success" id="submit">Add Pet</button>
</form>
 
  <div id="root">


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
